<!DOCTYPE html>
<html>
<head>
<title>Switch API Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Switch API Client</a>
        </div>
    </div>
    <div id="main" class="container">

        <table class="table table-striped">
            <tr><td style="width: 1px;"></td><td><b>Switch</b></td><td><b>Options</b></td></tr>
            <!-- ko foreach: switches -->
            <tr>
                <td>
                    <span data-bind="visible: state" class="label label-success">ON</span>
                    <span data-bind="visible: !state()" class="label label-important">OFF</span>
                </td>
                <td><p><b data-bind="text: name"></b></p><p data-bind="text: description"></p></td>
                <td>
                    <span data-bind="visible: !state()">
                        <button data-bind="click: $parent.switchOn" class="btn">Switch ON</button>
                    </span>
                    <span data-bind="visible: state">
                        <button data-bind="click: $parent.switchOFF" class="btn">Switch OFF</button> 
                    </span>
                    <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
                    <button data-bind="click: $parent.remove" class="btn">Delete</button> 
                </td>
            </tr>
            <!-- /ko -->            
        </table>
        <button data-bind="click: beginAdd" class="btn">Add Switch</button>
    </div>
    <script type="text/javascript">

        // application code here!

        //NO, code go to file.

    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
